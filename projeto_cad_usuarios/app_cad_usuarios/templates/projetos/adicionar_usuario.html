<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adicionar Usuário ao Projeto</title>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <h1>Adicionar Usuário ao Projeto</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usuario_nome" class="form-label">Nome de Usuário</label>
                <input type="text" name="usuario_nome" id="usuario_nome" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <a href="{% url 'listagem_empresas' %}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
