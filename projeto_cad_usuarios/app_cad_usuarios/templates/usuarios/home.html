<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Gerenciamento de Projetos</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 10%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card col-md-6">
            <h1 class="text-center">Gerenciamento de Projetos</h1>
            <p class="text-center">Acesse para gerenciar suas empresas e projetos.</p>
            
            <form action="{% url 'listagem_usuarios' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="user" class="form-label">Usuário</label>
                    <input name="user" id="user" class="form-control" type="text" placeholder="Digite seu usuário">
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input name="senha" id="senha" class="form-control" type="password" placeholder="Digite sua senha">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Acessar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
